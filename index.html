<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nighto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0d0d0d;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #262626;
            border-radius: 10px;
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333333;
            border-radius: 5px;
        }
        .post h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0d0d0d;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>HydroFlex</h1>
        <p>Casa de las Mangueras</p>
    </header>

    <div class="container">
        <div class="post">
            <h2>Latiguillos de alta Presion</h2>
            <p>Mangueras para todo tipo de maquinaria y vehiculos</p>
        </div>

        <div class="post">
            <h2>Publicación 2</h2>
            <p>Otro espacio para compartir ideas, imágenes o lo que desees.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Nighto. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
