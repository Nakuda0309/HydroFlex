<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroFlex</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    header {
        background-color: rgba(13, 13, 13, 0.5);
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(38, 38, 38, 0.8);
        border-radius: 10px;
    }
    .post {
        margin-bottom: 20px;
        padding: 15px;
        background-color: rgba(51, 51, 51, 0.9);
        border-radius: 5px;
    }
    .post img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    footer {
        text-align: center;
        padding: 10px;
        background-color: rgba(13, 13, 13, 0.8);
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
</head>
<body>
    <header>
        <h1>HydroFlex</h1>
        <p>Casa de las Mangueras</p>
    </header>

    <div class="container">
        <div class="post">
            <h2>Latiguillos de alta Presion</h2>
            <img src="imagen1.jpg" alt="descripcion">
            <p>Mangueras para todo tipo de maquinaria y vehiculos</p>
        </div>

        <div class="post">
            <h2>Publicación 2</h2>
            <img src="imagen2.jpg" alt="descripcion">
            <p>Otro espacio para compartir ideas, imágenes o lo que desees.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 HydroFlex SURL. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
